<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <!-- cdn css bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        section {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
    <!-- Form register -->
    <div class="container">
        <section>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Form register</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputFirstname">Firstname</label>
                                <input type="text" class="form-control" name="inputFirstname" id="inputFirstname">
                                <span id="alertLabelFirstname"></span>
                            </div>
                            <div class="form-group">
                                <label for="inputLastname">Lastname</label>
                                <input type="text" class="form-control" name="inputLastname" id="inputLastname">
                                <span id="alertLabelLastname"></span>
                            </div>
                            <div class="form-group">
                                <label for="inputGender">Gender</label>
                                <select class="form-control" name="inputGender" id="inputGender">
                                    <option value="" selected>Please select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <span id="alertLabelGender"></span>
                            </div>
                            <div class="form-group">
                                <label for="inputLastname">Address</label>
                                <textarea class="form-control" name="inputAddress" id="inputAddress" rows="3"></textarea>
                                <span id="alertLabelAddress"></span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-info btn-confirm" id="btn-confirm">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>

        document.getElementById("btn-confirm").addEventListener("click", validate);

        function validate() {
            // set default empty alert
            document.getElementById("alertLabelFirstname").innerHTML = "";
            document.getElementById("inputLastname").innerHTML = "";
            document.getElementById("inputGender").innerHTML = "";
            document.getElementById("inputAddress").innerHTML = "";

            // get element by name
            fname = document.getElementsByName("inputFirstname")[0].value;
            lname = document.getElementsByName("inputLastname")[0].value;
            gender = document.getElementsByName("inputGender")[0].value;
            address = document.getElementsByName("inputAddress")[0].value;

            // check value
            if (fname == "" || fname == null) {
                document.getElementById("alertLabelFirstname").innerHTML = "Please input";
                document.getElementById("alertLabelFirstname").style.color = "red";
            }

            if (lname == "" || lname == null) {
                document.getElementById("alertLabelLastname").innerHTML = "Please input";
                document.getElementById("alertLabelLastname").style.color = "red";
            }

            if (gender == "" || gender == null) {
                document.getElementById("alertLabelGender").innerHTML = "Please select";
                document.getElementById("alertLabelGender").style.color = "red";
            }

            if (address == "" || address == null) {
                document.getElementById("alertLabelAddress").innerHTML = "Please input";
                document.getElementById("alertLabelAddress").style.color = "red";
            }
        }

    </script>
</body>
</html>
