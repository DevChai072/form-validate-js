<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <!-- cdn css bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        section {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
    <!-- Form register -->
    <div class="container">
        <section>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Form register</div>
                        <div class="card-body">
                            <form name="myForm">
                                <div class="form-group">
                                    <label for="inputFirstname">Firstname</label>
                                    <input type="text" class="form-control" name="inputFirstname" id="inputFirstname">
                                    <span id="alertLabelinputFirstname"></span>
                                </div>
                                <div class="form-group">
                                    <label for="inputLastname">Lastname</label>
                                    <input type="text" class="form-control" name="inputLastname" id="inputLastname">
                                    <span id="alertLabelinputLastname"></span>
                                </div>
                                <div class="form-group">
                                    <label for="inputGender">Gender</label>
                                    <select class="form-control" name="inputGender" id="inputGender">
                                        <option value="" selected disabled>Please select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <span id="alertLabelinputGender"></span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <textarea class="form-control" name="inputAddress" id="inputAddress" rows="3"></textarea>
                                    <span id="alertLabelinputAddress"></span>
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-info" id="btn-confirm">SUBMIT</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>

        document.getElementById("btn-confirm").addEventListener("click", validate);

        function validate() {
            // set default empty alert
            document.getElementById("alertLabelinputFirstname").innerHTML = "";
            document.getElementById("alertLabelinputLastname").innerHTML = "";
            document.getElementById("alertLabelinputGender").innerHTML = "";
            document.getElementById("alertLabelinputAddress").innerHTML = "";

            // get element by name
            fname = document.getElementsByName("inputFirstname")[0].value;
            lname = document.getElementsByName("inputLastname")[0].value;
            gender = document.getElementsByName("inputGender")[0].value;
            address = document.getElementsByName("inputAddress")[0].value;

            // check value
            if (fname == "" || fname == null) {
                document.getElementById("alertLabelinputFirstname").innerHTML = "Please input";
                document.getElementById("alertLabelinputFirstname").style.color = "red";
            }

            if (lname == "" || lname == null) {
                document.getElementById("alertLabelinputLastname").innerHTML = "Please input";
                document.getElementById("alertLabelinputLastname").style.color = "red";
            }

            if (gender == "" || gender == null) {
                document.getElementById("alertLabelinputGender").innerHTML = "Please select";
                document.getElementById("alertLabelinputGender").style.color = "red";
            }

            if (address == "" || address == null) {
                document.getElementById("alertLabelinputAddress").innerHTML = "Please input";
                document.getElementById("alertLabelinputAddress").style.color = "red";
            }
        }


        // When click on input
        document.getElementById("inputFirstname").addEventListener("focus", function() {
            document.getElementById("alertLabelinputFirstname").innerHTML = "";
        });

        document.getElementById("inputLastname").addEventListener("focus", function() {
            document.getElementById("alertLabelinputLastname").innerHTML = "";
        });

        document.getElementById("inputGender").addEventListener("focus", function() {
            document.getElementById("alertLabelinputGender").innerHTML = "";
        });

        document.getElementById("inputAddress").addEventListener("focus", function() {
            document.getElementById("alertLabelinputAddress").innerHTML = "";
        });
        
    </script>
</body>
</html>
